language: node_js
node_js:
- node
services:
- postgresql
addons:
  postgresql: '10'
cache:
  # cache both npm modules and Cypress binary
  directories:
    - ~/.npm
    - ~/.cache
  override:
    - npm ci
    - npm run cy:verify
    - npm run cy:info
dist: xenial
notifications:
  email:
    on_success: change
    on_failure: always
install:
- npm ci
before_script:
- psql -c 'create database "grace-shopper-test";' -U postgres
script:
  #   ## print all Travis environment variables for debugging
  - $(npm bin)/print-env TRAVIS
  - "NODE_ENV='test' npm run start"
  - npm run seed
  - npm run cy:run
  # after all tests finish running we need
  # to kill all background jobs (like "npm start &")
  - kill $(jobs -p) || true
before_deploy:
- rm -rf node_modules
deploy:
  skip_cleanup: true
  provider: heroku
  app: gc-test99
  api_key:
    secure: 
